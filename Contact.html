        <script>
            // Reveal page content after DOM is ready to avoid initial flash
            (function(){
                function reveal(){
                    var el = document.querySelector('.page-content');
                    if(!el) return;
                    // Use RAF to ensure paint and avoid flash-of-unstyled-content
                    requestAnimationFrame(function(){
                        el.classList.add('visible');
                    });
                }
                if(document.readyState === 'loading'){
                    document.addEventListener('DOMContentLoaded', reveal);
                } else {
                    reveal();
                }
            })();
        </script>
